<?xml version="1.0" encoding="UTF-8"?>
<svg width="560" height="160" viewBox="0 0 560 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AurumFold logo">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D8B56A"/>
      <stop offset="0.5" stop-color="#F2E3B5"/>
      <stop offset="1" stop-color="#B8892F"/>
